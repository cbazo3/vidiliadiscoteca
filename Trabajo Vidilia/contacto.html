  <form class="formu" action="/vidiliaDiscoteca/ControladorServletContacto" method="post">
      <div>
          <h2><mark>FORMULARIO CONTACTO</mark></h2>
      </div>
     <div class="formulario">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required/>
              <br>
              <label for="apellido1">Primer Apellido:</label>
              <input type="text" id="apellido1" name="apellido1" required/>
              <br>
              <label for="apellido2">Segundo Apellido:</label>
              <input type="text" id="apellido2" name="apellido2"/>
              <br>
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required/>
              <br>
              <label for="message">Mensaje:</label>
              <textarea type="message" id="message" name="message" required></textarea>
              <br>
              <input type="hidden" name="action" value="actualizar">
              <input type="submit" value="Enviar" onclick="limpiarFormulario()">
              <input type="button" value="Cancelar" onclick="limpiarFormulario()">
      </div>
      <script>
          function limpiarFormulario() {
              document.getElementById("formulario").reset();
          }
      </script>
       <script class="formulario">
                     
          var emailInput = document.getElementById("email");
          emailInput.addEventListener("input", function(event) {
            if (!event.target.value.includes("@")) {
              event.target.setCustomValidity("El correo debe incluir un '@'");
            } else {
              event.target.setCustomValidity("");
            }
          });
          </script>
