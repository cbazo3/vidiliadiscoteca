  <form class="formu" action="/vidiliaDiscoteca/ControladorServletUsuario" method="post">
      <div>
          <h2><mark>FORMULARIO ACTUALIZACIÓN DE USUARIO</mark></h2>
      </div>
     <div class="formulario">
      <label for="id_usuario">ID usuario:</label>
              <input type="number" id="id_usuario" name="id_usuario" required>
              <br>
              <label for="nombre_usuario">Nombre:</label>
              <input type="text" id="nombre_usuario" name="nombre_usuario" required>
              <br>
              <label for="apellido1_usuario">Primer Apellido:</label>
              <input type="text" id="apellido1_usuario" name="apellido1_usuario" required>
              <br>
              <label for="apellido2_usuario">Segundo Apellido:</label>
              <input type="text" id="apellido2_usuario" name="apellido2_usuario">
              <br>
              <label for="telefonoMovil">Número de teléfono:</label>
              <input type="text" id="telefonoMovil" name="telefonoMovil" required>
              <br>
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required>
              <br>
              <label for="contrasenia">Contraseña:</label>
              <input type="password" id="contrasenia" name="contrasenia" required>
              <input type="checkbox" onclick="showPassword()">Mostrar Contraseña
              <br> 
              <input type="hidden" name="action" value="actualizar">
              <input type="submit" value="Enviar" onclick="limpiarFormulario()">
              <input type="button" value="Cancelar" onclick="limpiarFormulario()">
      </div>
      <script>
          function limpiarFormulario() {
              document.getElementById("formulario").reset();
          }
      </script>
       <script class="formulario">
          function showPassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
              passwordInput.type = "text";
            } else {
              passwordInput.type = "password";
            }
          }
          
          var emailInput = document.getElementById("email");
          emailInput.addEventListener("input", function(event) {
            if (!event.target.value.includes("@")) {
              event.target.setCustomValidity("El correo debe incluir un '@'");
            } else {
              event.target.setCustomValidity("");
            }
          });
          </script>
